<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конвертер криптовалюты</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Конвертер криптовалюты</h1>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-3 bg-white rounded">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary d-block mx-auto">Конвертировать</button>
                    </form>
                    <br>
                    {% if messages %}
                    {% for message in messages %}
                    <div class="alert alert-{{ message.level_tag }} alert-dismissible fade show" role="alert">
                        {{ message }}
                    </div>
                    {% endfor %}
                    {% endif %}
                    <a href="http://localhost:3000/home" class="btn btn-secondary d-block mx-auto mt-3">Назад</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
